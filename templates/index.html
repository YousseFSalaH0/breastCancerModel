<!DOCTYPE html>
<html>
    <head>
        <title>Classifier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Classifier</h1>
        <form action="/" class="p-3 text-center" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name='imagefile' />
            <input type="submit" class="btn btn-primary mt-3" value="predict image" />
        </form>

        {% if prediction %}
            <img src={{img}} />
            <p class="text-center"> Image is a {{prediction_class}} {{prediction}}</p>
        {% endif %}

    </body>
</html>
